<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="result"> <textarea name="" id="" cols="25" rows="3"></textarea></div>
  <div id="grid">
    
    <div class="button 9">  <button>  9 </button>  </div>
    <div class="button 8">  <button>  8 </button>  </div>
    <div class="button 7">  <button>  7 </button>  </div>
    <div class="button 6">  <button>  6 </button>  </div>
    <div class="button 5">  <button>  5 </button>  </div>
    <div class="button 4">  <button>  4 </button>  </div>

    <div class="button 2">  <button>  2 </button>  </div>
    <div class="button 1">  <button>  1 </button>  </div>
    <div class="button 0 ">  <button>  0 </button>   </div>
    <div class="button add">  <button>  + </button>  </div>
    <div class="button sub">  <button>  - </button>  </div>
    <div class="button mul">  <button>  * </button>  </div>
    <div class="button divi">  <button>  / </button>  </div>

  </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">

  <title>Calculator</title>
</head>

<body>

  <div id="grid">
    <div class="grid-col-span-4" id="result"></div>
    <button id="ac">AC</button>
    <button id="del">Del</button>
    <button id=""></button>
    <button id="9" class="number"> 9 </button>
    <button id="8" class="number"> 8 </button>
    <button id="7" class="number"> 7 </button>
    <button id="6" class="number"> 6 </button>
    <button id="5" class="number"> 5 </button>
    <button id="4" class="number"> 4 </button>
    <button id="3" class="number"> 3 </button>
    <button id="2" class="number"> 2 </button>
    <button id="1" class="number"> 1 </button>
    <button id="0" class="number"> 0 </button>
    <button id="." class="floatingPoint"> . </button>
    <button id="+" class="operator add"> + </button>
    <button id="-" class="operator sub"> - </button>
    <button id="*" class="operator mul"> * </button>
    <button id="/" class="operator divi"> / </button>
    <button id="=" class="equal"> = </button>

  </div>
</body>

</html>
